<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>New Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': referred, 'text-danger': !referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstName" class="control-label">First Name</label>
                            <div class="controls">
                                <input type="text" ng-model="firstName" id="firstName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="control-label">Surname</label>
                            <div class="controls">
                                <input type="text" ng-model="surname" id="surname" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="suburb" class="control-label">Suburb</label>
                            <div class="controls">
                                <input type="text" ng-model="suburb" id="suburb" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country" class="control-label">Country</label>
                            <div class="controls">
                                <input type="text" ng-model="country" id="country" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone</label>
                            <div class="controls">
                                <input type="text" ng-model="phone" id="phone" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <div class="controls">
                                <input type="text" ng-model="email" id="email" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label for="referred" class="control-label">Referred</label>
                            <div class="controls">
                                <input type="checkbox" ng-model="referred" id="referred" class="form-control checkbox-left"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="chanel" class="control-label">Chanel</label>
                            <div class="controls">
                                <input type="text" ng-model="chanel" id="chanel" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="industry" class="control-label">Industry</label>
                            <div class="controls">
                                <input type="text" ng-model="industry" id="industry" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">
                                Save & Close
                            </button>
                        </div>
                    </div>
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
